<div class="container">
    <form [formGroup]="loginform" (ngSubmit)="proceedlogin()" class="form-box">
        <h3>Login</h3>
        <div class="form-group">
            <label>User Name</label>
            <input type="email" formControlName="username" class="form-control mb-3 nt-3"
                placeholder="Enter Username" />
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control mb-3 nt-3"
                placeholder="Enter Password" />
            <br/>   
        </div>

        <span>Create New Acount <a style="color: blue; margin-top: 10px;" routerLink="/signup"> Click here to
                signup.</a></span>
        <br />
        <button type="submit" class="btn btn-success">Login</button>
    </form>
</div>
