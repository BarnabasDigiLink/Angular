<div class="container">
    <form (ngSubmit)="proceedregistration()" class="form-box1" [formGroup]="registerform">
        <h3>Signup User</h3>
        <div class="form-group">
            <label>User Name</label>
            <input type="text" formControlName="id" class="form-control mb-3 nt-3" placeholder="Enter User Name"/>
        </div>
        <div class="form-group">
            <label>First Name</label>
            <input type="text" formControlName="name" class="form-control mb-3 nt-3" placeholder="Enter First Name"/>
        </div>
        <div class="form-group">
            <label>Email Address</label>
            <input type="email" formControlName="email" class="form-control mb-3 nt-3" placeholder="Enter Email Address"/>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control mb-3 nt-3" placeholder="Enter Password"/>
        </div>
        <span>Already registered? <a style="color: blue; margin-top: 10px;" routerLink="/login"> Click here to login.</a></span>
        <br/>
        <button type="submit" class="btn btn-success">Signup</button>
    </form>
</div>
